<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FrankGrowth</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      text-align: center;
      padding: 30px 20px;
      box-sizing: border-box;
      background: rgba(0, 0, 0, 0.55);
      border-radius: 12px;
    }

    .logo {
      max-width: 220px;
      margin: 0 auto 25px;
      display: block;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    p {
      font-size: 0.95rem;
      opacity: 0.85;
      margin-bottom: 30px;
    }

    .link {
      display: block;
      text-decoration: none;
      color: white;
      border: 2px solid #b30000;
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
      font-weight: bold;
      letter-spacing: 1px;
      transition: all 0.25s ease;
      background: rgba(0, 0, 0, 0.6);
    }

    .link:hover {
      background: #b30000;
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(179, 0, 0, 0.4);
    }

    footer {
      margin-top: 40px;
      font-size: 0.75rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="container">
    

    <img src="logo.png" alt="FrankGrowth Logo" class="logo" />

    <h1>FRANKGROWTH</h1>
    <p>Discipline • Personal Growth • Financial Mindset</p>

    <a class="link" href="https://substack.com/@frankgrowth1" target="_blank" rel="noopener noreferrer">Improvement tools</a>

    <a class="link" href="https://www.tiktok.com/@frankgrowth1" target="_blank" rel="noopener noreferrer">TikTok</a>
    <a class="link" href="https://www.youtube.com/@Frankgrowth1" target="_blank" rel="noopener noreferrer">YouTube</a>
    <a class="link" href="https://www.instagram.com/frankgrowth.1/" target="_blank" rel="noopener noreferrer">Instagram</a>

    <footer>
      © 2025 FrankGrowth
    </footer>
  </div>
</body>
</html>
